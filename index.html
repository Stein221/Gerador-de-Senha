<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de Senhas, gerador password">
    <script src="./js/script.js" defer></script>
    <link href="css/style.css" rel="stylesheet" />

    <title>Gerador de Senhas</title>
</head>
<body>
    <img class="logo" src="./assets/logo.png" alt="Gerador de Senha Logo" width="500px" height="100%"/>

    <h1 style="color: bisque;">GERADOR DE SENHAS</h1>

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres </span>
        <input type="range" id="slider" class="slider" min="5" max="25" value="25"/>

        <button onclick="generatePassword()" id="button" class="button-cta">Gerar Senha</button>

    </main>
    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada:</span>
        <span id="password" class="password"></span>
        <span class="tooltip" id="tooltip">Clique na senha para copiar 👆🏻</span>
        
    </div>
    
</body>
</html>
